<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to sumu bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="email" placeholder="Enter you email">
            <input class="form-control" type="password" placeholder="Enter password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h2>Deposit</h2>
                    <h5> $<span id="currentDeposit">00</span></h5>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="whithdraw status">
                    <h2>Whithdraw</h2>
                    <h5>$<spna id="currentWhithdraw">00</spna></h5>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h2>Balance</h2>
                    <h5>$<span id="currentBalance">1200</span></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success ">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Whithdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text"
                        placeholder="$ amount you want to whithdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success ">Whitdraw</button>
                </div>
            </div>
        </div>


    </div>

    <script>
        // login button even handleder
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area')
            transactionArea.style.display = 'block'
        })


        // deposit button event handeler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            // const depositeAmount = document.getElementById('depositAmount').value;
            // const depositNumber = parseFloat(depositeAmount);

            const depositNumber=getInputNumber('depositAmount');





            // function k call korsi deposit ar jonno
            updateSpanText('currentDeposit', depositNumber);

            // function k call korsi balace ar jonno
            updateSpanText('currentBalance', depositNumber);



            // niche function diye korsi tai cmntout korsi .ata deposit ar code

            // const currentDeposit=document.getElementById('currentDeposit').innerText;
            //  const currentDepositNumber=parseFloat(currentDeposit);
            // const totalDeposit=depositNumber+currentDepositNumber;


            // niche ata function korsi tai commentout kore disi,ata balance ar code

            // const currentBalance=document.getElementById('currentBalance').innerText;
            // const currentBalanceNumber=parseFloat(currentBalance);
            // const totalBanalance=depositNumber+currentBalanceNumber;
            // document.getElementById('currentBalance').innerText=totalBanalance;

            // document.getElementById('currentDeposit').innerText = totalDeposit;

            // input ar fiel ta k khali dakhanor jonno ata use kora hoi
            document.getElementById('depositAmount').value = "";
        })

        // withdraw button event handdeler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function () {
            // const   withdrawAmount=document.getElementById('withdrawAmount').value;
            // const withdrawNumber=parseFloat(withdrawAmount);
            const withdrawNumber=getInputNumber('withdrawAmount');
            updateSpanText("currentWhithdraw",withdrawNumber);
            updateSpanText('currentBalance',-1*withdrawNumber );
        })


        // withdraw button ar function
        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        // deposit add kore balance a add korar jonno function
        function updateSpanText(id, depositNumber) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBanalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBanalance;



        }

    </script>
</body>

</html>
